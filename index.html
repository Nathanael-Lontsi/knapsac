<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Knapsac</title>
  </head>
  <body>
    <div class="pagecontent">
      <div class="container">
        <h1>Knapsack</h1>
        <div class="input-field">
          <div>
            <input
              type="number"
              placeholder="max weight"
              name=""
              class="capacity"
            />
          </div>
        </div>
        <div>
          <select id="select">
            <option value="book">book</option>
            <option value="pen">pen</option>
            <option value="ruler">ruler</option>
            <option value="pencil">pencil</option>
            <option value="calculator">calculator</option>
            <option value="sweet">sweet</option>
            <option value="biscuit">biscuit</option>
            <option value="bread">bread</option>
            <option value="doughnut">doughnut</option>
            <option value="cake">cake</option>
            <option value="shoe">shoe</option>
            <option value="balloon">balloon</option>
            <option value="computer">computer</option>
            <option value="iPhone">iPhone</option>
            <option value="stopwatch">stopwatch</option>
            <option value="t-shirt">t-shirt</option>
            <option value="coat">coat</option>
            <option value="handkerchief">handkerchief</option>
            <option value="USB-key">USB-key</option>
            <option value="smartphone">smartphone</option>
          </select>
        </div>
        <div class="knapsack-status"></div>
        <div class="final-state"></div>
        <div class="btn">
          <button class="btn1">Done</button>
          <button class="btn2">Add</button>
          <button class="btn3">Restart</button>
        </div>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
